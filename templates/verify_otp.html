<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006288/BBBootstrap/choices.min.css?version=7.0.0">
    <script src="https://res.cloudinary.com/dxfq3iotg/raw/upload/v1569006273/BBBootstrap/choices.min.js?version=7.0.0"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <title>Verify Email</title>

<script>
    function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
        }
        return true;
    }
</script>
</head>
<body>
    <div class="container">
    <br><br>
    <h5>A Verification Mail Has Been Sent To {{user_email}}</h5><br>
    <form action="/verify_otp" method="post">
        Please enter verification OTP:
        <input type="text" name="otp" placeholder="enter otp here" onkeypress="return isNumber(event)" required>&nbsp&nbsp&nbsp
        <input type="submit" class="btn btn-success" value="Verify">
    </form>

        {% if failure %}
        <h3>{{failure}}</h3>
        {% endif %}
    </div>
</body>
</html>
